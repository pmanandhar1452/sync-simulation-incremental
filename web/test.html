<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <button onclick="testHealth()">Test Health API</button>
    <button onclick="testGuest()">Test Guest Login</button>
    <button onclick="testSimulationTypes()">Test Simulation Types</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log(`Health API: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`Health API Error: ${error.message}`, true);
            }
        }
        
        async function testGuest() {
            try {
                const response = await fetch(`${API_BASE}/auth/guest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: '{}'
                });
                const data = await response.json();
                log(`Guest Login: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`Guest Login Error: ${error.message}`, true);
            }
        }
        
        async function testSimulationTypes() {
            try {
                const response = await fetch(`${API_BASE}/simulation-types`);
                const data = await response.json();
                log(`Simulation Types: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`Simulation Types Error: ${error.message}`, true);
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            log('Page loaded, testing APIs...');
            setTimeout(testHealth, 500);
            setTimeout(testGuest, 1000);
            setTimeout(testSimulationTypes, 1500);
        };
    </script>
</body>
</html>
